<div class="container" style="margin-top:100px;">
  <div class="row">
    <div class="card col-sm-6 offset-sm-3">
      <div class="card-header text-primary text-center">
        <h1>CALCULATOR</h1>
      </div>
      <div class="card-body">
        <div class="form-group d-flex flex-row">
          <input type="number" name="num1" placeholder="Enter number1" class="form-control mr-4" [(ngModel)]='num1' />
          <input type="number" name="num2" placeholder="Enter number2" class="form-control" [(ngModel)]='num2' />
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" (click)="add()">SUM</button>
          <button class="btn btn-success" (click)="sub()">SUBTRACT</button>
          <button class="btn btn-info" (click)="mult()">MUULTIPLY</button>
          <button class="btn btn-warning" (click)="div()">DIVISION</button>
        </div>
        <div class="card-footer mt-4">
          <h4 class="text-center text-primary">{{message}}</h4>
        </div>
      </div>
    </div>

  </div>

</div>
